name: build_deploy

on:
  push:
    branches:
    - main
  pull_request:
  repository_dispatch:
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          repository: glossarist/migration-adapters

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'yarn'

      - name: Enable Yarn Berry
        run: |
          corepack enable
          corepack prepare yarn@stable --activate
      # - name: Compile all packages
      #   # TODO: Get rid of, the esbuild step should be sufficient.
      #   # However, currently some packages rely on `compiled/` paths,
      #   # which are created by running `compile` commands.
      #   run: |
      #     yarn compile-all

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v3

      - name: Build site
        run: |
          yarn workspace webgui build --debug

      - name: Move deploy assets to _site
        run: |
          ls -l
          ls -l packages
          ls -l packages/webgui
          ls -l packages/webgui/dist
          mkdir -p _site
          mv packages/webgui/dist/* _site/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: packages/webgui/dist/

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    if: ${{ github.ref == 'refs/heads/master' }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
